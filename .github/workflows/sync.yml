name: Sync LeetCode Solutions

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write      # ðŸ”¥ konieczne, inaczej push jest blokowany

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
      LEETCODE_CSRF: ${{ secrets.LEETCODE_CSRF }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ðŸ”¥ wymagane do commit/push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run sync script
        run: python sync.py   # ðŸ”¥ upewnij siÄ™, Å¼e to wÅ‚aÅ›ciwy plik

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: leetcode-bot
          author_email: bot@example.com
          message: "Update LeetCode solutions"
          add: "README.md solutions/"
          push: true